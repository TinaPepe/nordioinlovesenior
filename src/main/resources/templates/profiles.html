<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">
<title>Nordio in love Senior</title>
<body>

  <table class="container">
    <tr th:each="profile : ${profiles}">
      <td th:text="${profile.code}"/>
      <td th:text="${profile.name}"/>
      <td th:text="${profile.preferences}"/>
    </tr>
  </table>

  <button id="build-preferences">BUILD PREFERENCES</button>  
<script>
    document.getElementById('build-preferences').addEventListener('click', () => {
      event.preventDefault();
      event.stopPropagation();
        var xhr = new XMLHttpRequest();
        xhr.open("POST", '/admin/build-preferences', true);

        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        xhr.onreadystatechange = function() { // Call a function when the state changes.
          if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
            window.location.reload();
          }
        }
        xhr.send("");
    });
</script>
</body>
</html>
